name: AI News Digest Pipeline

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Fetch Discord messages
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: python discord_fetch.py
        
      - name: Curate with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python curate.py
        
      - name: Sync to Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python notion_sync.py
        
      - name: Generate content drafts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_content.py
        
      - name: Commit data files
        run: |
          git config user.name "AI News Digest Bot"
          git config user.email "bot@example.com"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“° Digest: $(date +%Y-%m-%d)" && git push)
