name: AI News Digest Pipeline

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip uninstall -y discord discord.py 2>/dev/null || true
          pip install -r requirements.txt
        
      - name: Fetch Discord messages
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: python discord_fetch.py
        
      - name: Curate with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python curate.py

      - name: Generate Visuals (V2)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python generate_visuals.py || echo "Pillow/GenAI missing or failed, continuing..."

      - name: Generate Videos (V2)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_video.py || echo "Video generation failed, continuing..."

      - name: Commit Media Files
        run: |
          git config user.name "AI News Digest Bot"
          git config user.email "bot@example.com"
          git add data/media/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“¸ Media: $(date +%Y-%m-%d)" && git push)

      - name: Sync to Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python notion_sync.py
        
      - name: Generate content drafts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_content.py
        
      - name: Commit State & Drafts
        run: |
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“° Digest & State: $(date +%Y-%m-%d)" && git push)
